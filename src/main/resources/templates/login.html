<!DOCTYPE html>
<html lang="pt-br"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Login</title>
	<link href="css/estilo.css" rel="stylesheet" />
	<link href="css/styles.css" rel="stylesheet" />
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src="/assets/img/logo.png" alt="Logo Financeiro">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/">Inicio</a>
						</li>

						<li class="nav-item">
							<a class="nav-link active" href="/cadastrarUsuario">Cadastrar-se</a>
						</li>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<div class="row justify-content-center">
			
				<div class="col-lg-5">
					<div class="card shadow-lg border-0 rounded-lg mt-5">
						<div class="card-header bg-dark">
							<h3 class="login text-center font-weight-light my-4">Login</h3>
						</div>
						<div class="card-body">
							<form action="home" method="POST">
								<div class="form-floating mb-3">
									<input class="form-control" id="inputEmail" type="email" name="username"
										placeholder="name@example.com" />
									<label for="inputEmail">Email</label>
								</div>
								<div class="form-floating mb-3">
									<input class="form-control" id="inputPassword" type="password" name="password"
										placeholder="Password" />
									<label for="inputPassword">Senha</label>
								</div>
								<div class="form-check mb-3">
									<input class="form-check-input" id="inputRememberPassword" type="checkbox" name="remember-me"
										value="" />
									<label class="form-check-label" for="inputRememberPassword">Lembrar
										Senha</label>
								</div>
								<div class="d-flex align-items-center justify-content-between mt-4 mb-0">
									<a class="small" href="#">Esqueceu a senha?</a>
									<button class="btn btn-primary" type="submit">Entrar</button>
								</div>
								
							</form>
						</div>
						<div class="card-footer text-center py-3">
							<div class="small"><a href="/cadastrarUsuario">Ainda não é cadastrado?
									Cadastre-se!</a>
							</div>
						</div>
					</div>
				</div>
			</div>''
		</div>
	</main>
	<footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
		<div class="container text-center">
			<small>© 2022 Desenvolvido por Tarik Campestrini</small>
		</div>
	</footer>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>

</body>

</html>
