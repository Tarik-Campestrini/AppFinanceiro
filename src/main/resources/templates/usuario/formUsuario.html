<!DOCTYPE html>

<html xmlns:th="http//thymeleaf.org" xmlns:layout="http//www.ultraq.net.nz/thymeleaf/layout">

<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="/css/estilo.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" media="screen,projection" />

	<title>Financeiro</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
			<div class="container">
				<a class="navbar-brand" href="/">
					<img src="/assets/img/logo.png" alt="Logo Financeiro">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/login">Login</a>
						</li>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-6">
					<div class="card shadow-lg border-0 rounded-lg mt-4">
						<div class="card-header bg-dark">
							<h3 class="login text-center font-weight-light  my-4">Cadastrar</h3>
						</div>
						<div class="card-body">
							<form th:action="@{/salvarUsuario}" method="POST" class="input" th:object="${usuario}" id="formUsuario">
								<div class="row">

									<div class="col-md-8 offset-md-2 ">
										<label for="nome" class="form-label">Nome</label>
										<input type="text" class="form-control" th:field="${usuario.nome}" id="nome">
									</div>
									<div class="col-md-8 offset-md-2">
										<label for="sobrenome" class="form-label">Sobrenome</label>
										<input type="text" class="form-control" th:field="${usuario.sobrenome}"
											id="sobrenome">
									</div>
									<div class="col-md-6 offset-md-2">
										<label for="email" class="form-label">E-Mail</label>
										<input type="email" class="form-control" th:field="${usuario.email}" id="email">
									</div>
									<div class="col-md-6 offset-md-2">
										<label for="senha" class="form-label">Senha</label>
										<input type="password" class="form-control" th:field="${usuario.senha}"
											id="senha">
									</div>
									<div class="col-md-6 offset-md-2">
										<label for="csenha" class="form-label">Confirma Senha</label>
										<input type="password" class="form-control" id="csenha" name="csenha">
									</div>
									<div class=" btnLogin d-flex align-items-center justify-content-between mt-6 mb-0">

										<div></div>
										<button type="submit" class="btn btn-primary">Salvar</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


	</main>
	<footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
		<div class="container text-center">
			<small>Â© 2022 Desenvolvido por Tarik Campestrini</small>
		</div>
	</footer>
	<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="/js/jquery.validate.js"></script>
	<script type="text/javascript" src="/js/messages_pt_BR.js"></script>
	<script type="text/javascript" src="/js/formUsuarioValidacao.js"></script>

</body>

</html>
